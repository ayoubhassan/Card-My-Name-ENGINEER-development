<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بطاقة تعريف</title>
  <style>
    body {
      font-family: "Tahoma", Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 30px;
    }
    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      border: 2px solid #f03;
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #f79;
    }
    .card h1 {
      font-size: 20px;
      margin: 8px 0;
    }
    .card p {
      font-size: 14px;
      color: #555;
      margin: 4px 0;
    }
    .footer {
      margin-top: 10px;
      font-size: 13px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    
    <img src="https://cdn-icons-png.flaticon.com/512/201/201818.png" alt="طالب">
    <h1>المهندس أيوب حسن الزبيري</h1>
    <p>تخصص: هندسة برمجيات – مطوّر تطبيقات</p>
    <div class="footer">المعهد العام للإتصالات اليمنية</div>
  </div>

</body>
</html>
